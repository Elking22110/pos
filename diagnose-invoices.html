<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخيص الفواتير</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .invoice-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
        .partial-invoice {
            border-left-color: #FF9800;
        }
        .complete-invoice {
            border-left-color: #4CAF50;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-fix {
            background: #FF9800;
        }
        .btn-fix:hover {
            background: #F57C00;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 تشخيص الفواتير</h1>
        
        <div class="card">
            <h2>📊 إحصائيات الفواتير</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalInvoices">0</div>
                    <div>إجمالي الفواتير</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="partialInvoices">0</div>
                    <div>فواتير غير مكتملة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completeInvoices">0</div>
                    <div>فواتير مكتملة</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>🔧 أدوات التشخيص</h2>
            <button class="btn" onclick="loadInvoices()">🔄 تحديث البيانات</button>
            <button class="btn btn-fix" onclick="fixInvoices()">🔧 إصلاح الفواتير</button>
            <button class="btn" onclick="exportData()">📤 تصدير البيانات</button>
        </div>

        <div class="card">
            <h2>📋 جميع الفواتير</h2>
            <div id="invoicesList"></div>
        </div>

        <div class="card">
            <h2>🔍 تفاصيل البيانات</h2>
            <pre id="rawData"></pre>
        </div>
    </div>

    <script>
        let allInvoices = [];

        function loadInvoices() {
            try {
                // تحميل الفواتير من localStorage
                const sales = JSON.parse(localStorage.getItem('sales') || '[]');
                allInvoices = sales;
                
                updateStats();
                displayInvoices();
                displayRawData();
                
                console.log('تم تحميل الفواتير:', allInvoices);
            } catch (error) {
                console.error('خطأ في تحميل الفواتير:', error);
                alert('خطأ في تحميل الفواتير: ' + error.message);
            }
        }

        function updateStats() {
            const total = allInvoices.length;
            const partial = allInvoices.filter(invoice => 
                invoice.downPayment && 
                invoice.downPayment.enabled && 
                (invoice.downPayment.remaining > 0 || (invoice.total - invoice.downPayment.amount) > 0)
            ).length;
            const complete = total - partial;

            document.getElementById('totalInvoices').textContent = total;
            document.getElementById('partialInvoices').textContent = partial;
            document.getElementById('completeInvoices').textContent = complete;
        }

        function displayInvoices() {
            const container = document.getElementById('invoicesList');
            container.innerHTML = '';

            if (allInvoices.length === 0) {
                container.innerHTML = '<p>لا توجد فواتير</p>';
                return;
            }

            allInvoices.forEach((invoice, index) => {
                const isPartial = invoice.downPayment && 
                    invoice.downPayment.enabled && 
                    (invoice.downPayment.remaining > 0 || (invoice.total - invoice.downPayment.amount) > 0);

                const invoiceDiv = document.createElement('div');
                invoiceDiv.className = `invoice-item ${isPartial ? 'partial-invoice' : 'complete-invoice'}`;
                
                const remaining = isPartial ? 
                    (invoice.downPayment.remaining || (invoice.total - invoice.downPayment.amount)) : 0;

                invoiceDiv.innerHTML = `
                    <h3>فاتورة #${invoice.id}</h3>
                    <p><strong>العميل:</strong> ${invoice.customer?.name || 'غير محدد'}</p>
                    <p><strong>الإجمالي:</strong> ${invoice.total} جنيه</p>
                    <p><strong>طريقة الدفع:</strong> ${invoice.paymentMethod}</p>
                    <p><strong>التاريخ:</strong> ${invoice.timestamp}</p>
                    ${isPartial ? `
                        <p><strong>العربون:</strong> ${invoice.downPayment.amount} جنيه</p>
                        <p><strong>المتبقي:</strong> ${remaining} جنيه</p>
                        <p><strong>الحالة:</strong> <span style="color: #FF9800;">غير مكتملة</span></p>
                    ` : `
                        <p><strong>الحالة:</strong> <span style="color: #4CAF50;">مكتملة</span></p>
                    `}
                    <button class="btn" onclick="viewInvoiceDetails(${index})">👁️ عرض التفاصيل</button>
                    ${isPartial ? `<button class="btn btn-fix" onclick="fixInvoice(${index})">🔧 إصلاح</button>` : ''}
                `;
                
                container.appendChild(invoiceDiv);
            });
        }

        function viewInvoiceDetails(index) {
            const invoice = allInvoices[index];
            const details = JSON.stringify(invoice, null, 2);
            document.getElementById('rawData').textContent = details;
        }

        function fixInvoice(index) {
            const invoice = allInvoices[index];
            
            if (invoice.downPayment && invoice.downPayment.enabled) {
                // إصلاح المبلغ المتبقي
                const remaining = invoice.total - invoice.downPayment.amount;
                invoice.downPayment.remaining = remaining;
                
                // حفظ البيانات المحدثة
                localStorage.setItem('sales', JSON.stringify(allInvoices));
                
                alert('تم إصلاح الفاتورة بنجاح!');
                loadInvoices();
            }
        }

        function fixInvoices() {
            let fixedCount = 0;
            
            allInvoices.forEach(invoice => {
                if (invoice.downPayment && invoice.downPayment.enabled) {
                    const remaining = invoice.total - invoice.downPayment.amount;
                    if (!invoice.downPayment.remaining || invoice.downPayment.remaining !== remaining) {
                        invoice.downPayment.remaining = remaining;
                        fixedCount++;
                    }
                }
            });
            
            if (fixedCount > 0) {
                localStorage.setItem('sales', JSON.stringify(allInvoices));
                alert(`تم إصلاح ${fixedCount} فاتورة!`);
                loadInvoices();
            } else {
                alert('لا توجد فواتير تحتاج إصلاح');
            }
        }

        function exportData() {
            const data = {
                timestamp: new Date().toISOString(),
                totalInvoices: allInvoices.length,
                invoices: allInvoices
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `invoices-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function displayRawData() {
            document.getElementById('rawData').textContent = JSON.stringify(allInvoices, null, 2);
        }

        // تحميل البيانات عند فتح الصفحة
        window.onload = function() {
            loadInvoices();
        };
    </script>
</body>
</html>
